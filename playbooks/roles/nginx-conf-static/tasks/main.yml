- name: Remove nginx default conf
  become: yes
  file:
    path: /etc/nginx/conf.d/default.conf
    state: absent

- name: Install nginx static conf
  become: yes
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644

- name: Make data dir
  become: yes
  file:
    path: /data/www
    state: directory
    owner: www-data
    group: www-data
    mode: 0755

- name: UFW allow port 80
  become: yes
  ufw:
    rule: allow
    direction: in
    from_ip: any
    to_ip: any
    port: 80
    proto: tcp

- name: UFW allow port 443
  become: yes
  ufw:
    rule: allow
    direction: in
    from_ip: any
    to_ip: any
    port: 443
    proto: tcp

- name: Restart nginx
  become: yes
  service:
    name: nginx
    state: restarted
